    const QuizComponent = () => {
        const [view, setView] = useState('subject_select'); const [selectedSubject, setSelectedSubject] = useState(null); const [activeQuizData, setActiveQuizData] = useState(null); const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0); const [userAnswers, setUserAnswers] = useState([]); const [timeLeft, setTimeLeft] = useState(10); const [isTimeUp, setIsTimeUp] = useState(false);
        const handleNext = useCallback(() => { setIsTimeUp(false); if (activeQuizData && currentQuestionIndex < activeQuizData.questions.length - 1) { setCurrentQuestionIndex(prev => prev + 1); setTimeLeft(10); } else { setView('results'); } }, [currentQuestionIndex, activeQuizData]);
        useEffect(() => { if (view !== 'quiz' || !activeQuizData) return; const timer = setInterval(() => { setTimeLeft(prev => { if (prev === 1) { setIsTimeUp(true); setTimeout(() => { const newAnswers = [...userAnswers]; newAnswers[currentQuestionIndex] = null; setUserAnswers(newAnswers); handleNext(); }, 1200); return 0; } return prev - 1; }); }, 1000); return () => clearInterval(timer); }, [view, currentQuestionIndex, activeQuizData, handleNext, userAnswers]);
        const startQuiz = (quizData) => { setActiveQuizData(quizData); setUserAnswers(Array(quizData.questions.length).fill(null)); setCurrentQuestionIndex(0); setTimeLeft(10); setIsTimeUp(false); setView('quiz'); };
        const generateMixedQuiz = (subjectKey, numQuestions) => { const allQuestions = Object.values(DATA.quizzes[subjectKey].chapters).flatMap(chapter => chapter.questions); for (let i = allQuestions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]]; } const selectedQuestions = allQuestions.slice(0, numQuestions); return { title: `Mixed ${subjectKey} Quiz (${selectedQuestions.length} Qs)`, questions: selectedQuestions }; };
        const handleAnswerSelect = (answer) => { const newAnswers = [...userAnswers]; newAnswers[currentQuestionIndex] = answer; setUserAnswers(newAnswers); };
        if (view === 'results') return <Section><QuizResults quizData={activeQuizData} userAnswers={userAnswers} onRestart={() => startQuiz(activeQuizData)} onSelectNew={() => setView('subject_select')} /></Section>;
        if (view === 'quiz') { const currentQuestion = activeQuizData.questions[currentQuestionIndex]; return <Section><div className="w-full max-w-3xl mx-auto card p-6 md:p-8 slide-in-up relative"><div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2"><QuizTimer timeLeft={timeLeft} /></div>{isTimeUp && <div className="absolute inset-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm z-10 flex flex-col items-center justify-center pop-in"><i className="fa-solid fa-clock text-5xl text-red-500"></i><p className="mt-4 font-bold text-2xl text-red-500">Time's Up!</p></div>}<div className="flex justify-between items-center mb-4 pt-4"><h2 className="font-display text-xl font-bold text-slate-800 dark:text-white">{activeQuizData.title}</h2><span className="font-semibold text-slate-500 dark:text-slate-400">{currentQuestionIndex + 1} / {activeQuizData.questions.length}</span></div><div className="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2 mb-6"><div className="bg-primary-500 h-2 rounded-full transition-all duration-300" style={{ width: `${((currentQuestionIndex + 1) / activeQuizData.questions.length) * 100}%` }}></div></div><h3 className="text-lg md:text-xl font-semibold text-slate-800 dark:text-white mb-6 min-h-[60px]">{currentQuestion.question}</h3><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{currentQuestion.options.map(option => <button key={option} onClick={() => handleAnswerSelect(option)} disabled={userAnswers[currentQuestionIndex] !== null} className={`p-4 rounded-lg text-left font-medium border-2 transition-all duration-300 ${userAnswers[currentQuestionIndex] === option ? 'bg-primary-500 border-primary-500 text-white shadow-lg scale-105' : 'bg-slate-100 dark:bg-slate-800 border-transparent hover:border-primary-400'}`}>{option}</button>)}</div><div className="mt-8 text-right"><button onClick={handleNext} disabled={userAnswers[currentQuestionIndex] === null} className="btn-grad px-10 py-3 rounded-lg font-semibold">{currentQuestionIndex < activeQuizData.questions.length - 1 ? 'Next Question' : 'Finish Quiz'} <i className="fa-solid fa-arrow-right ml-2"></i></button></div></div></Section>; }
        if (view === 'quiz_config') { const questionOptions = [10, 20, 30, 50]; return <Section title={`Configure ${selectedSubject} Quiz`} subtitle="How many questions would you like?"><div className="max-w-xl mx-auto text-center"><div className="card p-6 grid grid-cols-2 gap-4">{questionOptions.map(num => <button key={num} onClick={() => startQuiz(generateMixedQuiz(selectedSubject, num))} className="btn-grad text-xl font-bold p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow">{num}<span className="block text-sm font-semibold opacity-80">Questions</span></button>)}</div><button onClick={() => setView('chapter_select')} className="mt-8 text-sm font-semibold text-slate-500 hover:text-primary-500"><i className="fa-solid fa-arrow-left mr-2"></i>Back to Chapters</button></div></Section>; }
        if (view === 'chapter_select') { const subjectData = DATA.quizzes[selectedSubject]; return <Section title={`${selectedSubject} Quizzes`} subtitle="Choose a chapter or try a mix of all chapters."><div className="max-w-xl mx-auto"><button onClick={() => setView('quiz_config')} className="w-full btn-grad text-lg font-semibold p-6 rounded-xl mb-6 shadow-lg hover:shadow-2xl transition-shadow text-left flex justify-between items-center"><span><i className="fa-solid fa-random mr-3"></i>Mixed Chapter Quiz</span><i className="fa-solid fa-arrow-right"></i></button><div className="card p-6 space-y-3">{Object.entries(subjectData.chapters).map(([chapterTitle, chapterData]) => ( <button key={chapterTitle} onClick={() => startQuiz({title: chapterTitle, questions: chapterData.questions})} className="w-full text-left p-4 rounded-lg font-medium bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex justify-between items-center"><span>{chapterTitle}</span><span className="text-xs font-semibold text-slate-500">{chapterData.questions.length} Questions</span></button> ))}</div><button onClick={() => { setView('subject_select'); setSelectedSubject(null); }} className="mt-8 text-sm font-semibold text-slate-500 hover:text-primary-500"><i className="fa-solid fa-arrow-left mr-2"></i>Back to Subjects</button></div></Section>; }
        return <Section title="Test Your Knowledge" subtitle="Select a subject to start a quick quiz and check your preparation."><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{Object.entries(DATA.quizzes).map(([subject, quizMeta]) => ( <div key={subject} className="card p-6 text-center slide-in-up"><div className="h-16 w-16 mx-auto rounded-full bg-blue-100 dark:bg-blue-900/40 grid place-items-center text-primary-500 text-3xl mb-4"><i className={quizMeta.icon}></i></div><h3 className="font-display text-xl font-semibold text-slate-800 dark:text-white">{subject}</h3><p className="text-slate-500 dark:text-slate-400 mt-1 mb-6">{quizMeta.title}</p><button onClick={() => { setSelectedSubject(subject); setView('chapter_select'); }} className="btn-grad w-full px-6 py-2.5 rounded-lg font-semibold">Start Quiz</button></div> ))}</div></Section>;
    };
    const SearchModal = ({ isOpen, onClose, openFile }) => { const [query, setQuery] = useState(""); const searchableIndex = useMemo(() => { if (!isOpen) return []; const notes = DATA.notes.map(item => ({...item, type: 'Note'})); const books = DATA.libraryBooks.map(item => ({...item, pdf: item.pdf, type: 'Book'})); const pastPapers = DATA.seePreparation.questionPapers.map(item => ({...item, pdf: item.pdf, type: 'Past Paper'})); const guessPapers = DATA.seePreparation.guessPapers.map(item => ({...item, pdf: item.pdf, type: 'Model Paper'})); return [...notes, ...books, ...pastPapers, ...guessPapers]; }, [isOpen]); const results = useMemo(() => { if (!query) return []; return searchableIndex.filter(item => item.title.toLowerCase().includes(query.toLowerCase())); }, [query, searchableIndex]); useEffect(() => { if (!isOpen) setQuery(""); }, [isOpen]); if (!isOpen) return null; const handleResultClick = (item) => { openFile(item); onClose(); }; return <div className="overlay pt-16 md:pt-24" onClick={onClose}><div className="w-full max-w-2xl card p-0 flex flex-col slide-in-up" onClick={e => e.stopPropagation()}><div className="relative p-2"><i className="fa-solid fa-search absolute top-1/2 left-6 -translate-y-1/2 text-slate-400 text-xl"></i><input type="search" placeholder="Search for notes, books, papers..." className="w-full bg-slate-100 dark:bg-slate-800 text-lg font-semibold pl-12 pr-6 py-4 rounded-md outline-none focus:ring-2 focus:ring-primary-500" value={query} onChange={e => setQuery(e.target.value)} autoFocus /></div><div className="overflow-y-auto max-h-[60vh] p-2">{query && results.length === 0 && <p className="text-center p-8 text-slate-500">No results found for "{query}"</p>}<ul className="space-y-1">{results.map((item, i) => ( <li key={`${item.type}-${item.id || i}`}><button onClick={() => handleResultClick(item)} className="w-full text-left flex items-center gap-4 p-4 rounded-md hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"><i className={`fa-solid ${item.type === 'Note' ? 'fa-book-open' : item.type === 'Book' ? 'fa-swatchbook' : 'fa-file-alt'} text-primary-500 w-5 text-center`}></i><div className="flex-1"><span className="font-semibold text-slate-800 dark:text-slate-200">{item.title}</span></div><span className="text-xs font-bold uppercase text-slate-400 bg-slate-200 dark:bg-slate-700 px-2 py-1 rounded">{item.type}</span></button></li> ))}</ul></div></div></div>; };
    
    // --- MAIN APP ---
    const App = () => {
      const [active, setActive] = useState("home");
      const [isDark, setIsDark] = useLocalStorage('gda_theme_dark', false);
      const [userName, setUserName] = useLocalStorage('gda_user_name', null);
      const [certShown, setCertShown] = useLocalStorage('gda_certificate_shown', false);
      const [isPremium, setIsPremium] = useLocalStorage('gda_is_premium', false);
      const [uiState, setUiState] = useState('loading');
      const [viewerFile, setViewerFile] = useState(null);
      const [isSearchOpen, setIsSearchOpen] = useState(false);
      const [isPaymentModalOpen, setIsPaymentModalOpen] = useState(false);
      
      useEffect(() => { document.documentElement.classList.toggle('dark', isDark); document.body.style.backgroundColor = isDark ? 'var(--bg-color-dark)' : 'var(--bg-color-light)'; }, [isDark]);
      useEffect(() => { const timer = setTimeout(() => { if (userName && certShown) setUiState('ready'); else if (userName && !certShown) setUiState('certificate'); else setUiState('name'); }, 500); return () => clearTimeout(timer); }, [userName, certShown]);
      const handleSaveName = (name) => { setUserName(name); setUiState('celebration'); setTimeout(() => setUiState('certificate'), 3500); };
      const handleContinueFromCert = () => { setCertShown(true); setUiState('ready'); };

      const handleDownloadRequest = () => { if (isPremium) { const downloadUrl = getGdriveDownloadUrl(viewerFile.pdf || viewerFile.link); const link = document.createElement('a'); link.href = downloadUrl; link.setAttribute('download', `${viewerFile.title}.pdf`); document.body.appendChild(link); link.click(); link.remove(); } else { setIsPaymentModalOpen(true); } };
      const handlePaymentSuccess = () => { setIsPremium(true); setIsPaymentModalOpen(false); };

      const renderContent = () => {
        switch(active) {
            case 'notes': return <NotesExplorer openFile={setViewerFile} />;
            case 'library': return <DigitalLibrary openFile={setViewerFile} />;
            case 'prep': return <SeePreparationComponent openFile={setViewerFile} />;
            case 'quizzes': return <QuizComponent />;
            case 'aftersee': return <AfterSeeComponent />;
            case 'about': return <AboutComponent />;
            default: return <Dashboard userName={userName} go={setActive} />;
        }
      };
      
      if (uiState !== 'ready') { return <> {uiState === 'loading' && <div className="h-screen w-screen" style={{backgroundColor: isDark ? 'var(--bg-color-dark)' : 'var(--bg-color-light)'}}></div>} {uiState === 'name' && <NameCaptureModal onSave={handleSaveName} />} {uiState === 'celebration' && <WelcomeCelebration name={userName} />} {uiState === 'certificate' && <CertificateModal name={userName} onContinue={handleContinueFromCert} />} </> ; }
      return <div className="min-h-screen flex flex-col"><Header active={active} setActive={setActive} isDark={isDark} toggleTheme={() => setIsDark(d => !d)} onSearchClick={() => setIsSearchOpen(true)} /><main className="flex-1">{renderContent()}</main><Footer go={setActive}/><AskQuestionFAB /><SearchModal isOpen={isSearchOpen} onClose={() => setIsSearchOpen(false)} openFile={setViewerFile} />{viewerFile && <PdfModal file={viewerFile} onClose={() => setViewerFile(null)} onDownloadRequest={handleDownloadRequest} />}{isPaymentModalOpen && <PaymentModal userName={userName} onPaymentSuccess={handlePaymentSuccess} onClose={() => setIsPaymentModalOpen(false)} />}</div>;
    };

    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
